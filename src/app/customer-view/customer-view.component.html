<div class="container-fluid">
<div class="row">
    <div class="col-3">
        </div>
        <div class="col-9">
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="onPaging($event)">
            </mat-paginator>
        </div>
    </div>
<div class="row">
    <table mat-table [dataSource]="customers" class="mat-elevation-z8 table" *ngIf="!is_loading">
        <ng-container matColumnDef="selected">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox></mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="company_name">
            <th mat-header-cell *matHeaderCellDef> 公司名称 </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/customers/view/{{element.id}}">{{element.company_name}}</a>
            </td>
        </ng-container>
        <ng-container matColumnDef="contact_fullname">
            <th mat-header-cell *matHeaderCellDef> 联系人 </th>
            <td mat-cell *matCellDef="let element">
                {{element.contact_fullname}}
            </td>
        </ng-container>
        <ng-container matColumnDef="cell_phone">
            <th mat-header-cell *matHeaderCellDef> 联系电话 </th>
            <td mat-cell *matCellDef="let element">
                {{element.cell_phone}}
            </td>
        </ng-container>
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> 地区 </th>
            <td mat-cell *matCellDef="let element"> {{ element.city }} </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>  
<div class="row">
    <div class="col-3">
        </div>
        <div class="col-9">
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="onPaging($event)">
            </mat-paginator>
        </div>
    </div>

</div>
<!--details-->
<mat-card class="example-card">
    <app-customer [job]="selectedItem" [users]="users" [isEdit]="isEdit"></app-customer>
</mat-card><br>
